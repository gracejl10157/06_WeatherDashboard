<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy API</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Example queryURL for Giphy API
        var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=Na4zrMuWGnJFKfXeHy200cPOUrEKsmd3";

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response) {
            console.log(response);
            var giphyImage = $('<img>').attr('src', response.data[0].images.original_still.url).attr('alt', response.data[0].title);
            $('body').append(giphyImage);
        });
    </script>

</body>

</html>
